<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="src/myweatherapp.css">
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-2 pb-5" style="text-align: center;">
        <p style="font-size: 12px;">STOCKHOLM</p>
        <h1 style="font-weight: lighter; font-size: 70px;">14°C</h1>
      </div>

      <form>
        <input class="search-city" type="search" placeholder="Search city" />
        <button>Search City</button>
      </form>

 <hr style="margin-bottom: 25px;">
      <div class="row d-flex justify-content-center">
        <div class="col-2">
          <p style="font-weight: bold;">Weekday</p>
          <p>Monday</p>
          <p>Tuesday</p>
          <p>Wednesday</p>
          <p>Thursday</p>
        </div>
        <div class="col-2" style="text-align: center;">
          <p style="font-weight: bold;">Temp °C</p>
          <p>12°C</p>
          <p>11°C</p>
          <p>11°C</p>
          <p>9°C</p>
        </div>
        <div class="col-2" style="text-align: right;">
          <p style="font-weight: bold;">Weather</p>
          <p>⛅️</p>
          <p>🌤</p>
          <p>☀️</p>
          <p>🌤</p>
        </div>
      </div>
    </div>
  </body>
</html>
